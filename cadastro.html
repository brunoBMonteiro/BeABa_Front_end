<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
</head>
<body>
    <h3>Cadastrar usuário e permissão</h3>

    <div class="user_register">
        <label for="user_name">Nome: </label>
        <input type="text" id="user_name" placeholder="Nome do usuário"> <br>
        <label for="user_id">Matrícula: </label>
        <input type="text" id="user_id" placeholder="Matrícula do usuário"> <br>
        <label for="user_email">Email: </label>
        <input type="email" id="user_email" placeholder="Email do usuário"> <br>
        <label for="user_sector">Setor: </label>
        <input type="text" id="user_sector" placeholder="Setor do usuário"> <br>

        <select name="permissao" id="user_permission">
            <option value="" disabled selected>Nível de permissão</option>
            <option value="user">Usuário</option>
            <option value="administrator">Administrador</option>
            <option value="menager">Gestor</option>
        </select> <br>

        <input type="submit" value="Cadastrar"> <br>
    </div>
    
</body>
</html>
